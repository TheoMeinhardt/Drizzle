<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS: -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/fontStyles.css" />

    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;800;900&display=swap" rel="stylesheet" />

    <title>Drizzle</title>
  </head>
  <body>
    <div class="content" id="content">
      <div class="searchArea">
        <div class="searchBar">
          <input class="searchBar" id="searchBar" list="cityDataList"></input>
        </div>
        <div class="searchButton">
          <img id="searchButton" src="./icons/search_black_24dp.svg"></img>
        </div>
      </div>

      <div class="currentInformation darkGrey flexbox">
        <div>
          <p class="locationDisplay semiBold big darkGrey"></p>
          <p class="timeMeasuredDisplay extraSmall extraBold grey"></p>
          <p class="currentTemperaturDisplay superBig lightBlack lineHeight80 semiBold"></p>
          <p class="currentFeelsLike semiBold semiSmall darkGrey"></p>
        </div>
        <div>
          <div class="flexbox floatRight">
            <img class="smallerIcon" src="./icons/wind.png" />
            <p class="semiBold currentWindSpeedDisplay"><span class="superSmall">kph</span></p>
          </div>
          <div class="flexbox floatRight">
            <img class="smallerIcon" src="./icons/humidity.png" />
            <p class="semiBold currentHumidityDisplay"><span class="superSmall">%</span></p>
          </div>
          <div class="flexbox floatRight">
            <img class="smallerIcon" src="./icons/visibility.png" />
            <p class="semiBold currentVisibilityDisplay"><span class="superSmall">km</span></p>
          </div>
          <div class="flexbox floatRight">
            <img class="currentConditionIconDisplay smallerIcon" />
            <p class="currentConditionTextDisplay semiBold darkGrey"></p>
          </div>
        </div>
      </div>

      <div class="forecast">
        <canvas class="forecastChart" id="forecastChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/bundle.js"></script>
  </body>
</html>
